            const originalText = button.innerHTML;
            
            // Show loading
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> AI is generating your plan...';
            button.disabled = true;

            // Get form data
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData);

            // Simulate AI processing delay
            setTimeout(() => {
                try {
                    const planData = generateAIPlan(userData);
                    displayPlan(planData, userData);
                } catch (error) {
                    alert('Error generating plan. Please try again.');
                    console.error(error);
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            }, 1500); // 1.5 second delay to feel like AI
        });

        // AI Plan Generation
        function generateAIPlan(userData) {
            let basePlan = aiFitnessData[userData.goal] || aiFitnessData.weight_loss;
            
            // Create a deep copy
            const personalizedPlan = JSON.parse(JSON.stringify(basePlan));
            
            // Personalize based on user data
            personalizedPlan.workoutPlan.description = `Hey ${userData.name}! ${personalizedPlan.workoutPlan.description}`;
            
            // Adjust for fitness level
            if (userData.level === 'beginner') {
                personalizedPlan.workoutPlan.weeklySchedule.forEach(day => {
                    day.exercises.forEach(exercise => {
                        exercise.sets = String(parseInt(exercise.sets) - 1);
                        exercise.reps = exercise.reps.split('-')[0] + "-" + (parseInt(exercise.reps.split('-')[1]) - 3);
                    });
                });
            } else if (userData.level === 'advanced') {
                personalizedPlan.workoutPlan.weeklySchedule.forEach(day => {
                    day.exercises.forEach(exercise => {
                        exercise.sets = String(parseInt(exercise.sets) + 1);
                        if (!isNaN(parseInt(exercise.reps))) {
                            exercise.reps = String(parseInt(exercise.reps) + 3);
                        }
                    });
                });
            }

            // Adjust for workout location
            if (userData.location === 'home') {
                personalizedPlan.workoutPlan.description += " All exercises can be done at home with no equipment!";
            }

            return personalizedPlan;
        }

            `;

            planDisplay.classList.remove('hidden');
            planDisplay.scrollIntoView({ behavior: 'smooth' });
        }

        // Tab switching
        function showTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-b-2', 'border-blue-500', 'text-blue-600');
                btn.classList.add('text-gray-500');
            });
            event.target.classList.add('border-b-2', 'border-blue-500', 'text-blue-600');
            event.target.classList.remove('text-gray-500');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
        }

        // Text-to-Speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance();
                speech.text = text;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            } else {
                alert("Text-to-speech not supported in this browser. Try Chrome or Edge.");
            }
        }
    </script>
</body>
